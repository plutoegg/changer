<!DOCTYPE html>
<html>
<head>
    <title>DAI - USDT peg DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</head>
<body>
    <div style="display: inline-table">
        <h1>Change DAI for USDT</h1>&nbsp;&nbsp;
        <h2>1:1 peg</h2>
        <br>
        <h5 style="display: inline-block">YourAddress: <span class="black"><span id="availableAddresses"></span></span></h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br><h5 style="display: inline-block">Available USDT: <span class="black"><span id="availableUSDT"></span></span></h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br><h5 style="display: inline-block">Available DAI: <span class="black"><span id="availableDAI"></span></span></h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <br><h5 style="display: inline-block"><a href='https://www.etherscan.io/address/0xb8FfF47cb1FA9425c6d0677f4aCb84db8E93c885' target="_blank">View Contract on Etherscan</a><span class="black"></span></h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </div>

    <hr><br><br>
    <h1>Get USDT (You must have the equivalent in DAI)</h1>
    <br><label for="amount">Amount (Dollars):</label><input type="number" id="amountToBuyUSDT" placeholder="e.g., 1000">
    <br><br><button id="getUSDT" onclick="App.getUSDT()">Exchange</button>
    <br><br>

    <hr><br><br>
    <h1>Get DAI (You must have the equivalent in USDT)</h1>
    <br><label for="amount">Amount (Dollars):</label><input type="number" id="amountToBuyDAI" placeholder="e.g., 1000">
    <br><br><button id="getDAI" onclick="App.getDAI()">Exchange</button>
    <br><br>


    A fee will be charged of 0.5% on all exchanges.



</body>
</html>
